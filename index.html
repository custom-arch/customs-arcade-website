<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Custom's Arcade — Coming Soon</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Press Start 2P', monospace;
      color: #00ffff;
      background-color: #000;

      /* Retro grid & neon sky */
      background-image:
        linear-gradient(rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.9)),
        repeating-linear-gradient(to right, #111 0 2px, transparent 2px 40px),
        repeating-linear-gradient(to top, #111 0 2px, transparent 2px 40px),
        radial-gradient(ellipse at bottom, #110022 0%, #000000 80%);
      background-size: cover;
      background-position: center;
      overflow: hidden;
    }

    /* Logo in top-left corner */
    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 100px;
      height: auto;
      box-shadow: 4px 4px 0 #ff00ff, 8px 8px 0 #00ffff;
      z-index: 10;
    }

    h1 {
      font-size: 3rem;
      color: #ff00ff;
      text-align: center;
      text-shadow:
        0 0 10px #ff00ff,
        0 0 20px #ff00ff,
        0 0 40px #ff00ff;
      animation: flicker 3s infinite;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 0 20px;
    }

    footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 0.5rem;
      color: #888;
    }

    @keyframes flicker {
      0%, 18%, 22%, 25%, 53%, 57%, 100% {
        opacity: 1;
      }
      20%, 24%, 55% {
        opacity: 0.3;
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .logo {
        width: 70px;
        box-shadow: 3px 3px 0 #ff00ff, 6px 6px 0 #00ffff;
      }
    }
  </style>
</head>
<body>

  <!-- Logo in top-left corner -->
  <img src="logo.png" alt="Custom's Arcade Logo" class="logo" />

  <!-- Massive Centered Coming Soon -->
  <h1>COMING SOON</h1>

  <!-- Footer -->
  <footer>
    © 2025 Custom’s Arcade — All Rights Reserved
  </footer>

</body>
</html>
